name: CI
on: [pull_request, push]
jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
  install:
    name: Install
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - run: cd src && yarn install
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - run: cd src && yarn build
  test-install:
    name: Test-install
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - run: cd tests && yarn install
  test-merge:
    needs: test-install
    runs-on: ubuntu-latest
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - run: cd tests && yarn test:merge
  test-oracle:
    needs: test-install
    runs-on: ubuntu-latest
    steps:
      - uses: DerYeger/yarn-setup-action@master
        with:
          node-version: 16
      - run: cd tests && yarn test:oracle
  
